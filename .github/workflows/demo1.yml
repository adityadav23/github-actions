name: Deployment Exercise Two

on:
  push:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run lint

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci
      - run: npm run build
      - name: Upload build artifacts
      - uses: actions/upload-artifact@v3
        with:
          name: build-artifacts 
          path: build/dist/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Deploy
      - run: echo "Deploying project..."
